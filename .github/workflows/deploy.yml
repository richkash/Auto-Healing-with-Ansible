name: AWS AutoHealing Deployment

on:
  workflow_dispatch:   # triggered by AWS Lambda (EventBridge â†’ GitHub API)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Python + Ansible
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip3 install ansible boto3 botocore
          ansible-galaxy collection install amazon.aws community.aws

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ðŸ”‘ Write EC2 private key from GitHub Secrets
      - name: Write EC2 SSH Key
        run: |
          echo "${{ secrets.AWS_EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      # âœ… Test connectivity first
      - name: Test Ansible AWS Inventory
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
        run: |
          ansible -i inventories/aws_ec2.yml all -m ping \
            --private-key private_key.pem -u ubuntu -vvv

      # ðŸš€ Run full playbook
      - name: Run Ansible Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
        run: |
          ansible-playbook -i inventories/aws_ec2.yml heal.yml \
            --private-key private_key.pem
